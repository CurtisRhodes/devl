<!DOCTYPE html>
<html lang="en">
<head>
    <title>OggleBooble : Blog</title>
    <link rel='shortcut icon' href='https://common.ogglebooble.com/img/redBallon.ico' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script src="https://common.ogglebooble.com/js/Common.js"></script>
    <script src="js/Blog.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link href="https://common.ogglebooble.com/css/Common.css" rel="stylesheet" />
    <link href="css/blog.css" rel="stylesheet" />

    <!--<link href="css/blog.css" rel="stylesheet" />-->



</head>
<body>
    <header id="oggleHeader" class="stickyHeader"></header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumnArea" class="leftColumn">
            <div class="vertMenu">
                <div id='leftColumnList' class='blogEditButton' onclick='displayBlogList()'>Show Blog List</div>
                <div id='leftColumnNew'  class='blogEditButton' onclick='displayNewEntryArea()'>New Entry</div>
                <div id='leftColumnEdit' class='blogEditButton' onclick='displayEditArea()'>Edit</div>
                <div id='leftColumnView' class='blogEditButton' onclick='displayViewArea()'>Show Page</div>
            </div>
            <div id="promoMessagesContainer" class="promoBox"></div>
        </div>
        <div class="middleColumn">
            <div id="divStatusMessage"></div>
            <img id="blogLoadingGif" class="loadingGif" title='loading' alt='' src="https://common.ogglebooble.com/img/loader.gif" />
            <div id='blogPageTitle' class='blogPageHeaderTitle'></div>

            <div id="blogEditArea" class='blogSection'>
                <div class="blogSectionOuterContainer">
                    <div class="blogTopSection">
                        <div class="crudSection">
                            <table>
                                <tr>
                                    <td>Date</td>
                                    <td><input id='txtPosted' readonly="readonly" /></td>
                                </tr>
                                <tr>
                                    <td>classification</td>
                                    <td><select id='selBlogEditCommentType'></select></td>
                                </tr>
                                <tr>
                                    <td>image</td>
                                    <td><input id='txtLink' type="file" onchange='loadImage()' /></td>
                                </tr>
                                <tr>
                                    <td>StatusCode</td>
                                    <td><input id='txtStatus' /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="blogImageJogSection">
                            <img id="imgBlogJog" alt='' class='blogEditImage' />
                        </div>
                    </div>
                    <div class="blogBottomSection">
                        <div class="blogTileSection">
                            <label>title</label><input id="txtEntryTile" class="blogEntryTile" />
                        </div>
                        <div class="blogSummarySection">
                            <label>summary</label>
                            <div id='summernoteSummaryContainer'></div>
                        </div>
                        <div class="blogEditorSection">
                            <label>body</label>
                            <div id='summernoteBodyContainer'></div>
                        </div>
                        <div class="blogFooterSection">
                            <div id='btnAddEdit' class='roundendButton' onclick='saveBlogEntry()'>Add</div>
                            <div id='btnNewCancel' class='roundendButton' onclick='btnNewCancelAction()'>New</div>
                        </div>
                    </div>
                </div>  <!--blogSectionOuterContainer-->
            </div>

            <div Id="blogListArea" class="blogSection">
                <div id="blogTitle" class='blogListAreaTitle'>blog title</div>
                <div class="blogTypeDDcontainer">comment type <select class="blogDropDown" id="blogListRefDropDown" title="blog comment types"></select></div>
                <div class='blogSectionTitleRow flexContainer'>
                    <div>
                        <div id='blogArticleJogArea' class='blogItemContainer'></div>
                        <div id='blogCategoryListArea' class='blogItemContainer'></div>
                    </div>
                    <div></div>
                </div>
            </div>

            <div id="blogViewArea" class="blogSection">
                <img id='blogPageImage' class='largeCenteredImage' />
                <div id='blogPageBody' class='blogPageBodyText'></div>
                <div id='btnPublish' class='roundendButton' onclick='publishBlogArticle()'> Publish</div>
            </div>

        </div>
        <div id="rightColumnArea" class="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {

            displayHeader("blog");
            displayFooter("blog");

            startOggleBlog();

            resizeBlogPage();
            window.addEventListener("resize", resizeBlogPage);
        });

        function resizeBlogPage() {
            $('#visableArea').css('min-height', $(window).height());
            $('footer').css('width', $(window).width());
            //$('#hdrBtmRowSec3').html("resizeBlogPage visableArea: " + $('#visableArea').height());
        }
    </script>
</body>
</html>
