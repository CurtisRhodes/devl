<!DOCTYPE html>
<html lang="en">
<head>
    <title>OggleBooble</title>
    <link rel='shortcut icon' href='https://common.ogglefiles.com/img/redBallon.ico' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/OggleBooble.js"></script>
    <script src="js/AlbumPage.js"></script>
    <script src="js/Slideshow.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />
    <link href="css/AlbumPage.css" rel="stylesheet" />
    <link href="css/Slideshow.css" rel="stylesheet" />
</head>
    <body>
        <header id="oggleHeader" class="stickyHeader"></header>
        <div id="visableArea" class="threeColumnLayout">
            <div id="leftColumnArea" class="leftColumn">
                <div id="promoMessagesContainer" class="promoBox"></div>
                <img id='folderCommentButton' class='folderCommentButton' title='folder comment' src='https://common.ogglefiles.com/img/comment.png' />
                <div id="folderCommentContainer"></div>
            </div>
            <div class="middleColumn">
                <div id="divStatusMessage"></div>
                <img id="albumPageLoadingGif" alt='loading' src="https://common.ogglefiles.com/img/loader.gif" />
                <div id="albumContentArea">
                    <div id="albumTopRow" class="aboveImageContainerDiv">
                        <div id='seoPageName' class="albumPageMetaTitle"></div>
                        <div id="aboveImageContainerMessageArea" class="flexboxMiddleSection"></div>
                        <div id="largeLoadButton" class='albumMsgLink'
                             title='slideshow includes all child folders'
                             onclick='launchLargeLoad();'>load all folders</div>
                        <div id="deepSlideshowButton" class='albumMsgLink'
                             title='album page with all child folder images'
                             onclick='launchDeepSlideShow();'>Album slideshow</div>
                    </div>
                    <div id="imageContainer" class="albumContainer"></div>
                    <div id="singleImageOuterContainer" class="explodingImageContainer">
                        <div id="singleImageInnerContainer" class="explodingInnerContainer">
                            <div id="divSlideshowButton" class="slideshowButton" onclick="showSlideshow()">slideshow</div>
                            <img id='viewerImage' class='explodingViewerImage' />
                            <img id='viewerCloseButton' class='floatingCloseButton'
                                 src="https://common.ogglefiles.com/img/close.png" onclick="closeImageViewer()" />
                        </div>
                    </div>
                    <div id="albumBottomfileCount" class="albumBottomContainer"></div>
                    <div id="trackbackContainer" class="trackbackLinkContainer">
                        <div>trackback links</div>
                        <div id="trackbackLinkArea" class="trackbackArea"></div>
                    </div>
                </div>
                <div id="slideshowContent" class="displayHidden">
                    <div id='leftClickArea' class='hiddenClickArea'
                         oncontextmenu='slideshowContextMenu()'
                         onclick='slideClick("prev")'>
                    </div>
                    <div id='rightClickArea' class='hiddenClickArea'
                         oncontextmenu='slideshowContextMenu()'
                         onclick='slideClick("next")'
                         ondblclick='runSlideShow("start")'>
                    </div>
                    <img id='ssLeftwa' class='slideshowLeftWingArrow' src='img/next_left_arrow.png' />
                    <div class='centeringOuterShell'>
                        <div class='centeringInnerShell'>
                            <div id='viewerImageContainer' class='flexContainer'>
                                <div class='slideshowNavgArrows'><img src='img/leftArrowOpaque02.png' /></div>
                                <img id='slideshowImage' class='slideshowImage' />
                                <div class='slideshowNavgArrows'><img src='img/rightArrowOpaque02.png' /></div>
                            </div>
                        </div>
                    </div>
                    <div id='slideShowInstructions' class='slideShowVail'></div>
                    <div id='slideshowCtxMenuContainer' class='ogContextMenu' style='z-index: 35;' onmouseleave='$(this).fadeOut()'>
                        <div id='slideshowContextMenuContent'></div>
                    </div>
                    <div id='slideshowImageLabel' class='slideshowImageLabel displayHidden' onclick='slides()'></div>
                </div>
            </div>
            <div id="rightColumnArea" class="rightColumn"></div>
        </div>

        <footer class="ogglefooter"></footer>

        <script>
            $(document).ready(function () {
                let pageContext = "oggleAlbum";
                let pageName = "oggleIndex";
                let params = getParams();
                let islargeLoad = false;
                if (!isNullorUndefined(params.parentfolder)) {
                    albumParamFolderId = params.parentfolder;
                    islargeLoad = true;
                }
                else {
                    if (isNullorUndefined(params.folder)) {
                        window.location.href = "index.html";
                    }
                    else {
                        albumParamFolderId = params.folder;
                    }
                }

                displayHeader(pageName);
                displayFooter(pageContext);

                loadAlbumPage(albumParamFolderId, islargeLoad);

                window.addEventListener("resize", callResizeAlbumPage);
                resizeAlbumPage();
            });

            function callResizeAlbumPage() {
                resizeAlbumPage();
            }

            function resizeAlbumPage() {
                let dinky = 50;
                let visAreaH = ($(window).height() - $('header').height()) - dinky;
                $('#visableArea').css('height', visAreaH);
                $('#imageContainer').css('max-height', visAreaH - 52);
                $('footer').css('width', $(window).width());
                if (typeof resizeViewer == 'function')
                    resizeViewer();
                if (typeof resizeSlideshow == 'function')
                    resizeSlideshow();
            }
        </script>
    </body>
</html>
