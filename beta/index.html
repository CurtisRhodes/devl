<!DOCTYPE html>
<html lang="en">
<head>
    <title>OggleBooble : Big Naturals</title>
    <link rel='shortcut icon' href='https://common.ogglefiles.com/img/redBallon.ico' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/OggleBooble.js"></script>
    <script src="js/IndexPage.js"></script>
    <script src="js/Carousel.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />
    <link href="css/OggleBooble.css" rel="stylesheet" />
    <link href="css/Carousel.css" rel="stylesheet" />
</head>
<body>
    <header id="oggleHeader" class="stickyHeader"></header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumnArea" class="leftColumn">
            <div id="promoMessagesContainer" class="promoBox"></div>
        </div>
        <div class="middleColumn">
            <div id="divStatusMessage"></div>
            <div id="dots"></div>
            <img id="indexPageLoadingGif" class="loadingGif" title='loading gif' alt='' src="https://common.ogglefiles.com/img/loader.gif" />
            <div id="carouselContainer"></div>
            <div class="sectionLabel flexContainer">
                random galleries
                <img id="imgRandomGalleries" class="refrehIcon" src="img/refresh02.png" title="refresh random galleries" />
                <div id="carouselControls" class='carouselControlsContainer'>
                    <img class='speedButton floatLeft' src='https://common.ogglefiles.com/img/speedDialSlower.png' title='slower' onclick='clickSpeed("slower")' />
                    <div id='pauseButton' class='pauseButtonArea' title="pause" onclick='togglePause()'>||</div>
                    <img class='speedButton floatRight' src='https://common.ogglefiles.com/img/speedDialFaster.png' title='faster' onclick='clickSpeed("faster\\")' />
                    <img class='speedButton floatRight' src='https://common.ogglefiles.com/img/settings.png' title='carousel settings'
                         onclick='showCarouelSettingsDialog()' />
                </div>
            </div>
            <div id="randomGalleriesContainer" class="indexPageContainer"></div>
            <div class="sectionLabel">
                latest updates
                <img id="imgLatestUpdate" class="refrehIcon" src="img/refresh02.png" title="add more recently updated galleries" />
            </div>
            <div id="latestUpdatesContainer" class="indexPageContainer"></div>
        </div>
        <div id="rightColumnArea" class="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {
            let pageContext = "boobs";
            let pageName = "oggleIndex";
            let params = getParams();
            if (!isNullorUndefined(params.spa)) {

                console.log("params.spa: " + params.spa);
                pageContext = params.spa;
                pageName = params.spa
            }

            if (pageContext == "playboy") {
                $('body').addClass("oggleBody");

                $('#carouselContainer').css("color", "#000");
            }

            /*-- login -----------------------------------*/
            //if (localStorage["IsLoggedIn"] == "true") {
            //    getCookieValue("IsLoggedIn", "reset OggleHeader") == "true") {
            //    $('#spnUserName').html(getCookieValue("UserName", "reset OggleHeader"));

            displayHeader(pageName);
            showLogin(false);
            getRandomGalleries(pageContext);
            $('#latestUpdatesContainer').html('<img class="tinyloadingGif" src="img/loader.gif"/>');
            getLatestUpdatedGalleries(pageContext);
            launchCarousel(pageContext)
            displayFooter(pageContext);

            //promoMessagesContainer

            $('#imgLatestUpdate').on("click", function () { getLatestUpdatedGalleries(pageContext) });
            $('#imgRandomGalleries').on("click", function () { getRandomGalleries(pageContext) });
            resizePage();
            $(window).resize(function () {
                resizePage();
            });
        });
        function resizePage() {
            $('#visableArea').css('min-height', $(window).height());
            $('footer').css('width', $(window).width());
        }
    </script>
</body>
</html>
