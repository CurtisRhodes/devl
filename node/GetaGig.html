<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get a Gig</title>
    <link rel='shortcut icon' href='img/GetaJob.png' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/GetaGig.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />

</head>
<body>
    <header id="oggleHeader" class="stickyHeader">
        <h1>GET A GIG</h1>
    </header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumnArea" class="leftColumn">
            <div class="vertMenu">
                <div id='leftColumnNewJobSearch' onclick='newJobSearch()'>New Job Search</div>
                <div id='leftColumnNewPotentialGig' onclick='addPotentialGig()'>Add New Potential Gig</div>
                <div id='leftColumnEdit' onclick='scheduleActivity()'>Schedule Activity</div>
                <div id='leftColumnShowPage'onclick='showProgess()'>Show Progess</div>
            </div>
            <div id="promoMessagesContainer" class="promoBox"></div>
        </div>
        <div class="middleColumn">
            <div id="divStatusMessage"></div>
            <div id="getagigContentArea"></div>
        </div>
        <div id="rightColumnArea" class="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {



            resizePage();
            window.addEventListener("resize", resizePage);
        });

        function resizePage() {
            $('#visableArea').css('min-height', $(window).height());
        }
    </script>
</body>
</html>
