<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Oggle Metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel='shortcut icon' href='img/favicon.png' type='image/x-icon' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/OggleMetrics.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />
    <link href="css/OggleDashboard.css" rel="stylesheet">
  </head>
  <body>
      <header class="stickyHeader"></header>
      <div id="visableArea" class="threeColumnLayout">
          <img id='oggleMetricsGif' alt="spinner" title="loading" class='loadingGif' src='https://common.ogglefiles.com/img/loader.gif' />
          <div class="leftColumn dashboardLeftColumn">
              <div class="vertMenu">
                  <div onclick='showPageHitsReport()'>Page Hits</div>
                  <div onclick='showDailyErrorReport()'>Daily Error Report</div>
              </div>
          </div>
          <div class="middleColumn">

              <div id='reportsHeader' class='workAreaHeader'>
                  <div class="flexContainer">
                      <div class='workAreaHeaderArea'>
                          <div id='reportsHeaderTitle' class='workAreaHeaderTitle'>Reports</div>
                          <div class='reportsHeaderDetailRow'></div>
                      </div>
                      <div class='workAreaCloseButton'>
                          <img style='height:25px' src='https://common.ogglefiles.com/img/close.png' onclick='closeAllReports()'>
                      </div>
                  </div>
              </div>

              <div id='pageHitReports' class='fullScreenSection'>
                  <div id="pageHitSummaryReport" class="reportSection"></div>
                  <div id='errorreportFooter' class='workareaFooter'></div>
              </div>

              <div id='errorReports' class='fullScreenSection'>
                  <div id="errorSummaryReport" class="reportSection"></div>
                  <div id="errorDetailReport" class="reportSection"></div>
                  <div id="errorreportFooter" class='workareaFooter'></div>
              </div>



              <div id="dataifyInfo" class="infoLine" onclick='$("#dataifyInfo").hide()'></div>
          </div>
          <div class="rightColumn">
              <div id="dirTreeContainer" class="dirTreeArea"></div>
          </div>
      </div>
      <footer></footer>
      <script>
          $(document).ready(function () {
              displayHeader("OggleDashboard");
              displayFooter("welcome");
              $('#dashboardFileListContainer').hide();

              //performBuildDirTree();

              resizeOggleMetricsPage();
              $(window).resize(function () {
                  resizeOggleMetricsPage();
              });
          });

          function launchPage() {
              let folderId = Number($('#txtActiveFolderId').val());
              window.open("https://Ogglebooble.com/album.html?folder=" + folderId);
          }

          function resizeOggleMetricsPage() {
              $('#visableArea').css('min-height', $(window).height() - $('header').height());
              $('#visableArea').css('width', $(window).width());

              $('footer').css('width', $(window).width());
          }
      </script>
  </body>
</html>
