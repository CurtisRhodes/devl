<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog : </title>
    <link rel='shortcut icon' href='https://common.ogglefiles.com/img/Brucheum.ico' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/Blog.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />
    <link href="css/blog.css" rel="stylesheet" />

</head>
<body>
    <header id="oggleHeader" class="stickyHeader"></header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumnArea" class="leftColumn">
            <div class="vertMenu">
                <div id='leftColumnShow' class='blogEditButton' onclick='displayBlogList()'>Show Blog List</div>
                <div id='leftColumnNew' class='blogEditButton' onclick='newEntry()'>New Entry</div>
                <div id='leftColumnEdit' class='blogEditButton' onclick='editBlogEntry()'>Edit</div>
                <div id='leftColumnShowPage' class='blogEditButton' onclick='viewBlogEntry()'>Show Page</div>
            </div>
            <div id="promoMessagesContainer" class="promoBox"></div>
        </div>
        <div class="middleColumn">
            <div id="divStatusMessage"></div>
            <img id="blogLoadingGif" class="loadingGif" title='loading' alt='' src="https://common.ogglefiles.com/img/loader.gif" />
            <div id='blogPageTitle' class='blogPageSubHeader'></div>

            <div id="blogEditArea" class='blogSection'>
                <div class="flexContainer">
                    <div id='blogCrudBox' class='inlineFull'>
                        <table>
                            <tr>
                                <td>Title</td>
                                <td><input id='txtCommentTitle' /></td>
                            </tr>
                            <tr>
                                <td>Type</td>
                                <td><select id='selBlogEditCommentType'></select></td>
                            </tr>
                            <tr>
                                <td>Link</td>
                                <td><input id='txtLink' type="file" onBlur='loadImage()' /></td>
                            </tr>
                            <tr>
                                <td>Date</td>
                                <td><input id='txtPosted' class='oggleInput' /></td>
                            </tr>
                        </table>
                    </div>
                    <div class="inline">
                        <img id='imgBlogLink' alt='' class='blogEditImage' />
                    </div>
                </div>
                <div>
                    <div id='summernoteContainer'></div>
                    <div class='oggleBlogFooterArea'>
                        <div id='btnAddEdit' class='roundendButton' onclick='saveBlogEntry()'>Add</div>
                        <div id='btnNewCancel' class='roundendButton' onclick='btnNewCancelAction()'>New</div>
                        <div class="inline"><input id='txtBlogId' /></div>
                    </div>
                </div>
            </div>

            <div Id="blogListArea" class="blogSection">
                <div class='blogSectionTitleRow flexContainer'>
                    <div id="blogTitle" class='blogListAreaTitle'>blog title</div>
                    <div class="blogTypeDDcontainer">comment type <select class="blogListRefDropDown" id="ddCommentType" title="blog comment types"></select></div>
                </div>
                <div class="flexContainer">
                    <div id='blogArticleJogArea' class='blogItemContainer'></div>
                    <div id='blogCategoryListArea' class='blogItemContainer'></div>
                </div>
            </div>

            <div id="blogViewArea" class="blogSection">
                <img id='blogPageImage' class='largeCenteredImage' />
                <div id='blogPageBody' class='blogPageBodyText'></div>
                <div id='btnPublish' class='roundendButton' onclick='publishBlogArticle()'> Publish</div>
            </div>
        </div>
        <div id="rightColumnArea" class="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {

            displayHeader("blog");
            $('#leftColumnNew').show();
            $('#leftColumnShow').hide();
            $('#leftColumnEdit').hide();
            $('#leftColumnShowPage').hide();

            $('#summernoteContainer').summernote();
            $('#blogListArea').show();

            displayBlogList();

            displayFooter("welcome");

            resizeBlogPage();
            window.addEventListener("resize", resizeBlogPage);

        });

        function resizeBlogPage() {
            $('#visableArea').css('min-height', $(window).height());
            $('footer').css('width', $(window).width());
            //$('#hdrBtmRowSec3').html("resizeBlogPage visableArea: " + $('#visableArea').height());
        }
    </script>
</body>
</html>
