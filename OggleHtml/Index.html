<!DOCTYPE html>
<html lang="en">
<head>
    <title>OggleBooble : Big Naturals</title>
    <link rel='shortcut icon' href='img/favicon.png' type='image/x-icon' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.07">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://common.ogglefiles.com/js/Common.js"></script>
    <script src="js/OggleBooble.js"></script>
    <script src="js/Carousel.js"></script>

    <link href="https://common.ogglefiles.com/css/Common.css" rel="stylesheet" />
    <link href="css/OggleBooble.css" rel="stylesheet" />
    <link href="css/Carousel.css" rel="stylesheet" />

</head>
<body>
    <header id="oggleHeader" class="stickyHeader"></header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumnArea" class="leftColumn">
            <div id="promoMessagesContainer" class="promoBox"></div>
        </div>
        <div class="middleColumn">
            <div id="divStatusMessage"></div>
            <div id="dots"></div>
            <img id="indexPageLoadingGif" class="loadingGif" title='loading gif' alt='' src="img/loader.gif" />
            <div id="indexMiddleColumn">
                <div>
                    <div id="carouselContainer"></div>
                    <div class="sectionLabel">
                        random galleries
                        <img class="refrehIcon"
                             onclick="refreshRandomGalleries('playboy')"
                             src="img/refresh02.png"
                             title="refresh random galleries" />
                    </div>
                    <div id="randomGalleriesContainer" class="overflowx"></div>
                    <div class="sectionLabel">latest updates</div>
                    <div id="latestUpdatesContainer" class="dataArea"></div>
                </div>
            </div>
        </div>
        <div id="rightColumnArea" class="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {
            let pageContext = "oggleIndex";
            let params = getParams();
            if (!isNullorUndefined(params.spa)) {
                //alert("params.parentfolder: " + params.parentfolder);
                pageContext = params.spa;
            }
            displayHeader(pageContext);

            if (pageContext == "oggleIndex") {
                getRandomGalleries(pageContext);
                getLatestUpdatedGalleries('boobs');
                launchCarousel('boobs')
            }
            if (pageContext == "blog") {
            }

            displayFooter(pageContext);

            resizePage();
            $(window).resize(function () {
                resizePage();
            });
        });
        function resizePage() {
            $('#visableArea').css('min-height', $(window).height());
            $('footer').css('width', $(window).width());
        }
    </script>
</body>
</html>
